{% extends "report/layout.html" %}  
{% block content %}
    <style>
        th.format{text-align:center;}
        td.format{text-align:center;}
    </style>

    <br>
        <div class="col-md-12" align="center">
            <table id="table_id_example" class="display">
                <thead>
                    <tr>
                        <th class="format">仪器编号</th>
                        <th class="format">检测平台</th>
                        <th class="format">项目</th>
                        <th class="format">初始验证时间</th>
                        <th class="format">报告预览</th>
                        <th class="format">删除</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr>
                            <td class="format">{{ item.number}}</td>
                            <td class="format">{{ item.Detectionplatform}}</td>
                            <td class="format">{{ item.project }}</td>
                            <td class="format">{{ item.verifytime|date:"Y年m月d日" }}</td>  <!--格式化日期，方便用datatables排序-->
                            <td class="format"><a href="{% url 'endreport' item.id %}">报告预览</a></td>
                            <td class="format"><a href="{% url 'delete' item.id %}">删除</a></td>
                        </tr>
                    {% endfor %}
                </tbody>   
            </table>
        </div> 

    <script>
        $(document).ready( function () {
            $('#table_id_example').DataTable(
                {   
                    paging:true,
                    lengthChange:true,
                    orderMulti:true,
                    info:true,
                    autoWidth:true,
                    responsive:true,
                    processing:true,
                    stateSave:true,
                    deferRender:true,
                    ordering : true,
                    language: {
                        "emptyTable": "没有数据", //没有数据时要显示的字符串
                        "info": "当前 _START_ 条到 _END_ 条 共 _TOTAL_ 条",//左下角的信息，变量可以自定义，到官网详细查看
                        "infoEmpty": "无记录",//当没有数据时，左下角的信息
                        "infoFiltered": "(从 _MAX_ 条记录过滤)",//当表格过滤的时候，将此字符串附加到主要信息
                        "infoPostFix": "",//在摘要信息后继续追加的字符串
                        "thousands": ",",//千分位分隔符
                        "lengthMenu": "每页 _MENU_ 条记录",//用来描述分页长度选项的字符串
                        "loadingRecords": "加载中...",//用来描述数据在加载中等待的提示字符串 - 当异步读取数据的时候显示
                        "processing": "处理中...",//用来描述加载进度的字符串
                        "search": "搜索：",//用来描述搜索输入框的字符串
                        "zeroRecords": "没有找到",//当没有搜索到结果时，显示
                        "paginate": {
                            "first": "首页",
                            "previous": "上一页",
                            "next": "下一页",
                            "last": "尾页"}               
                    }
                }
            );    
        } );
    </script>


    {% endblock %}
